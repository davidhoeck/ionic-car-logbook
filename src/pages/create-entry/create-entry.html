
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create a new Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Start Address</h3>
  <p>Seperate with a ','</p>
  <ion-list>

    <ion-item>
      <ion-label floating>Street and House Number</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ZIP Code and City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <hr>
  <h3>Ending Address</h3>
  <p>Seperate with a ','</p>

  <ion-list>

    <ion-item>
      <ion-label floating>Street and House Number</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ZIP Code and City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
