
<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create a new Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <small>Seperate inputs with a comma.</small>
  <h3 class="address-heading">Start Address</h3>

  <ion-grid>
    <ion-row>
      <ion-col width-75>
        <ion-item>
          <ion-label floating>Street</ion-label>
          <ion-input type="text" [(ngModel)]="startingAddress.street"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>No.</ion-label>
          <ion-input type="number" [(ngModel)]="startingAddress.houseNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <ion-item>
          <ion-label floating>ZIP</ion-label>
          <ion-input type="number" [(ngModel)]="startingAddress.zipCode"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-66>
        <ion-item>
          <ion-label floating>City</ion-label>
          <ion-input type="text" [(ngModel)]="startingAddress.city"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label floating>Country</ion-label>
          <ion-input type="text" [(ngModel)]="startingAddress.country"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
 

  <h3 class="address-heading">Ending Address</h3>

   <ion-grid>
    <ion-row>
      <ion-col width-75>
        <ion-item>
          <ion-label floating>Street</ion-label>
          <ion-input type="text" [(ngModel)]="endingAddress.street"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>No.</ion-label>
          <ion-input type="number" [(ngModel)]="endingAddress.houseNumber"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-33>
        <ion-item>
          <ion-label floating>ZIP</ion-label>
          <ion-input type="number" [(ngModel)]="endingAddress.zipCode"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-66>
        <ion-item>
          <ion-label floating>City</ion-label>
          <ion-input type="text" [(ngModel)]="endingAddress.city"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label floating>Country</ion-label>
          <ion-input type="text" [(ngModel)]="endingAddress.country"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="createEntry()" >Create Entry</button>

</ion-content>
